<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <input type="text" id="id-textbox" value="" /> <br />
    <input type="text" id="id-textbox" value="" /> <br />
    <input type="button" id="id-button" value="Alert" />



    <h2>This is a heading</h2>
    <p id="test">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p><a href="https://www.w3schools.com/html/" target="_blank">HTML Tutorial</a></p>
    <p><a href="https://www.w3schools.com/css/">CSS Tutorial</a></p>
    <button>Click me</button>

    <button class="btn-fade">Click to fade in boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <script>
        // $("#id-button").click(function () {
        //     let textbox = $("#id-textbox");
        //     alert(textbox.val());
        // })

        $(document).ready(function () {
            $("button").click(function () {
                $("a[target='_blank']").hide();
            });
            // $("p").click(function () {
            //     $(this).hide();
            // })
            // $("#test").mouseenter(() => {
            //     alert("xin chao");
            // })
            // $("#test").mouseleave(() => {
            //     alert("bye  bye");
            // })
            $("input").focus(function () {
                $(this).css("background-color", "yellow");
            });
            $("input").blur(function () {
                $(this).css("background-color", "green");
            });
            $("p").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgray")
                },
                mouseleave: function () {
                    $(this).css("background-color", "lightblue")
                },
                click: function () {
                    $(this).css("background-color", "yellow");
                }
            })
            $(".btn-fade").click(
                function () {
                    $("#div1").fadeIn(); // fadeout
                    $("#div2").fadeIn("slow");// fadeout("slow")
                    $("#div3").fadeIn(3000); // fadeout(300)
                }
            )
        });





    </script>
</body>

</html>
